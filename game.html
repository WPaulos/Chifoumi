<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style-game.css" />
    <title>Chifoumi</title>
  </head>
  <body>
    <div class="game">
      <h3>vs</h3>
      <div class="player">
        <h5 class="you">you</h5>
        <h5 class="ia">computer</h5>
      </div>
      <div class="score">
        <div class="square-1">
          <p>0</p>
        </div>
        <div class="square-2">
          <p>0</p>
        </div>
      </div>

      <h2 class="result-text"></h2>
      <div class="hand">
        <img
          class="player-hand"
          src="assets/img/img-white/hand rock white.png"
          alt=""
        />

        <img
          class="computer-hand"
          src="assets/img/img-white/hand rock white.png"
          alt=""
        />
      </div>

      <div class="option">
        <button class="rock" type="button">rock</button>
        <button class="paper" type="button">paper</button>
        <button class="scissors" type="button">scissors</button>
      </div>
    </div>

    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
